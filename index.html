        // Google Sheets 数据加载函数
        function loadQuantitiesFromSheet() {
            const SHEET_ID = '1QUB8R0-gtwNhdiPYU2rwFf_UKrGyyqCQHzIQ7AxKFLI';
            const SHEET_NAME = 'Sheet1';
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
            
            document.getElementById('loading').style.display = 'block';

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data.substr(47).slice(0, -2));
                        const rows = jsonData.table.rows;
                        updateInventoryDisplay(rows);
                    } catch (error) {
                        console.error('解析数据错误:', error);
                    } finally {
                        document.getElementById('loading').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                    document.getElementById('loading').style.display = 'none';
                });
        }

        let currentSortOrder = 'none'; // 'none', 'desc', 'asc'

        function toggleSort() {
            const button = document.getElementById('sortButton');
            switch(currentSortOrder) {
                case 'none':
                    currentSortOrder = 'desc';
                    button.textContent = '当前: 库存量从多到少 ↓';
                    break;
                case 'desc':
                    currentSortOrder = 'asc';
                    button.textContent = '当前: 库存量从少到多 ↑';
                    break;
                case 'asc':
                    currentSortOrder = 'none';
                    button.textContent = '点击按库存量排序';
                    break;
            }
            loadQuantitiesFromSheet(); // 重新加载并排序数据
        }

        // 更新库存显示
        function updateInventoryDisplay(rows) {
            const stockMap = {};
            rows.forEach(row => {
                if (row.c[0] && row.c[1]) {
                    const productName = row.c[0].v;
                    const stockQuantity = row.c[1].v;
                    stockMap[productName] = stockQuantity;
                }
            });

            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            Object.entries(categories).forEach(([categoryName, products]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = categoryName;
                categoryDiv.appendChild(categoryTitle);

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>库存数量</th>
                        </tr>
                    </thead>
                `;

                const tbody = document.createElement('tbody');
                
                // 创建包含库存信息的产品数组
                let productsWithStock = products.map(product => ({
                    ...product,
                    stock: parseInt(stockMap[product.name] || '0')
                }));

                // 根据当前排序方式排序
                if (currentSortOrder !== 'none') {
                    productsWithStock.sort((a, b) => {
                        if (currentSortOrder === 'desc') {
                            return b.stock - a.stock;
                        } else {
                            return a.stock - b.stock;
                        }
                    });
                }

                // 显示排序后的产品
                productsWithStock.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.stock}</td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                categoryDiv.appendChild(table);
                productList.appendChild(categoryDiv);
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载初始数据
            loadQuantitiesFromSheet();

            // 设置定时刷新（每30秒）
            setInterval(loadQuantitiesFromSheet, 30000);
